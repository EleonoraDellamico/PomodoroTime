<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <title>Pomodoro Time</title>
</head>
<body>
    <div class="container-title">
            <h1>Pomodoro Timer</h1>
            <img src="https://img.icons8.com/cotton/64/000000/tomato--v2.png"/>
        </div>
         <hr class="wp-block-separator">
    <div id="container">
        <div class="container-label">
        <p id="work" class="label">Work:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Cycles:</p>
        </div>
        <!--Work Timer-->
         <div class="container-timer">
        <div id="work-timer" class="timer">
            <p id="w-minutes">25</p>   <p class="semicolon">:</p>  <p id="w-seconds">00</p>
        </div>
        
        <!--Counter-->
        <p id="counter" class="timer">0</p>
         <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b-minutes">5</p>   <p class="semicolon">:</p>  <p id="b-seconds">00</p>
        </div>
        </div>
        <!--Buttons-->
        <div class="container-btn">
        <button id="start" class="btn">Start</button>
         <button id="stop" class="btn">Pause</button>
          <button id="reset" class="btn">Reset</button>
          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
